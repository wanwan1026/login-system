<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>失敗頁面</title>
        <style>
            .body{
                margin: 0px;
            }
            .logo{
                margin: 0px;
                background-color: rgb(9, 33, 78);
                text-align: center;
                color: white;
                padding: 30px;
            }
            .section{
                padding: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body class="body">
        <!-- 網頁的標頭，通常放置網站標題 -->
        <header class="header">
            <h1 class="logo">
                <a>失敗頁面</a>
            </h1>
        </header>
        <!-- 網頁的主要內容 -->
        <main>
            <!-- 自訂的區塊，例如數篇摘要組成的空間 -->
            <section class="section">
                <h2>帳號、或密碼輸入錯誤</h2>
            </section>
        </main>
    </body>
</html>
